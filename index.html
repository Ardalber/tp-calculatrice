<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <script src="calculator.js" type="module"></script>

</head>

<body>
    <div class="container">
        <div class="result">

        </div>
        <div class="all-button">
            <div class="left">
                <div class="button-left"><button type="button" class="btn btn-dark">+</button></div>
                <div class="button-left"><button type="button" class="btn btn-dark">7</button></div>
                <div class="button-left"><button type="button" class="btn btn-dark">4</button></div>
                <div class="button-left"><button type="button" class="btn btn-dark">1</button></div>
                <div class="button-left"><button type="button" class="btn btn-dark">0</button></div>


            </div>

            <div>
                <div class="button-mid"><button type="button" class="btn btn-dark">-</button></div>
                <div class="button-mid"><button type="button" class="btn btn-dark">8</button></div>
                <div class="button-mid"><button type="button" class="btn btn-dark">5</button></div>
                <div class="button-mid"><button type="button" class="btn btn-dark">2</button></div>
                <div class="button-mid"><button type="button" class="btn btn-dark">.</button></div>

            </div>

            <div>
                <div class="button-right"><button type="button" class="btn btn-dark">x</button></div>
                <div class="button-right"><button type="button" class="btn btn-dark">9</button></div>
                <div class="button-right"><button type="button" class="btn btn-dark">6</button></div>
                <div class="button-right"><button type="button" class="btn btn-dark">3</button></div>
                <div class="button-right"><button type="button" class="btn btn-dark">AC</button></div>

            </div>
            <div class="full-right">
                <div class="button-full-right-top"><button type="button" class="btn btn-dark">/</button></div>
                <div class="button-full-right-bottom"><button type="button" class="btn btn-dark">=</button></div>




            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
